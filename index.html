<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <picture>
                            <source media="(min-width:1200px)" srcset="./slider/art-of-trading/art-of-trading-xl.jpg">
                            <source media="(min-width:991px)" srcset="./slider/art-of-trading/art-of-trading-lg.jpg">
                            <source media="(min-width:575px)" srcset="./slider/art-of-trading/art-of-trading-md.jpg">
                            <source media="(max-width:575px)" srcset="./slider/art-of-trading/art-of-trading-xs.jpg">
                            <img class="img-fluid" loading="lazy" src="./slider/art-of-trading/art-of-trading-xl.jpg"
                                alt="img" width="2600" height="600">
                        </picture>
                    </div>


                    <div class="carousel-item">
                        <picture>
                            <source media="(min-width:1200px)" srcset="./slider/deposit-bonus/deposit-bonus-xl.jpg">
                            <source media="(min-width:991px)" srcset="./slider/deposit-bonus/deposit-bonus-lg.jpg">
                            <source media="(min-width:575px)" srcset="./slider/deposit-bonus/deposit-bonus-md.jpg">
                            <source media="(max-width:575px)" srcset="./slider/deposit-bonus/deposit-bonus-xs.jpg">
                            <img class="img-fluid" loading="lazy" src="./slider/deposit-bonus/deposit-bonus-xl.jpg"
                                alt="img" width="2600" height="600">
                        </picture>
                    </div>

                    <div class="carousel-item">
                        <picture>
                            <source media="(min-width:1200px)" srcset="./slider/markets/markets-xl.jpg">
                            <source media="(min-width:991px)" srcset="./slider/markets/markets-lg.jpg">
                            <source media="(min-width:575px)" srcset="./slider/markets/markets-md.jpg">
                            <source media="(max-width:575px)" srcset="./slider/markets/markets-xs.jpg">
                            <img class="img-fluid" loading="lazy" src="./slider/markets/markets-xl.jpg" alt="img"
                                width="2600" height="600">
                        </picture>
                    </div>

                    <div class="carousel-item">
                        <picture>
                            <source media="(min-width:1200px)" srcset="./slider/allpips/allpips-btc-xl.jpg">
                            <source media="(min-width:991px)" srcset="./slider/allpips/allpips-btc-lg.jpg">
                            <source media="(min-width:575px)" srcset="./slider/allpips/allpips-btc-md.jpg">
                            <source media="(max-width:575px)" srcset="./slider/allpips/allpips-btc-xs.jpg">
                            <img class="img-fluid" loading="lazy" src="./slider/allpips/allpips-btc-xl.jpg" alt="img"
                                width="2600" height="600">
                        </picture>
                    </div>
                </div>

            </div>


            <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators"
                data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators"
                data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>

</html>
